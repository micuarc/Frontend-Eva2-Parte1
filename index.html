<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de Calificaciones de Estudiantes</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div id="tituloSeguimiento" class="container col-7 col-md-12">
        <h1 class="fw-bold fs-2">
          Seguimiento de Calificaciones de Estudiantes
        </h1>
      </div>
      <div
        id="promedio"
        class="container col-10 col-sm-11 col-md-9 col-lg-8 col-xl-5"
      >
        <h2 class="fw-bold fs-5" id="promedioCurso">
          Promedio de Calificaciones: No Disponible
        </h2>
      </div>
      <div class="container col-10 col-sm-11 col-md-9 col-lg-8 col-xl-5">
        <div class="card border-primary mb-3">
          <div class="card-body text-primary py-2">
            <h5 class="card-title fs-6 my-0" id="total">
              Total de Estudiantes: No Disponible
            </h5>
          </div>
        </div>
        <div class="card border-success mb-3">
          <div class="card-body text-success py-2">
            <h5 class="card-title fs-6 my-0" id="eximidos">
              Estudiantes eximidos: No Disponible
            </h5>
          </div>
        </div>
        <div class="card border-danger mb-3">
          <div class="card-body text-danger py-2">
            <h5 class="card-title fs-6 my-0" id="danExamen">
              Estudiantes que rinden examen: No Disponible
            </h5>
          </div>
        </div>
      </div>
      <div
        class="container col-10 col-sm-11 col-md-9 col-lg-8 col-xl-5 formulario"
      >
        <form
          class="col-11 col-sm-11"
          id="formularioEstudiantes"
          onsubmit
          novalidate
        >
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              class="form-control input w-90"
              id="nombre"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              class="form-control input w-90"
              id="apellido"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="nota">Calificación:</label>
            <input
              type="text"
              class="form-control input w-90"
              id="nota"
              autocomplete="off"
            />
          </div>
          <button class="btn btn-primary px-3 py-2" id="boton" type="submit">
            Agregar Estudiante
          </button>
        </form>
      </div>
    </div>
    <div
      class="container col-9 col-sm-10 col-md-12 col-xl-9"
      id="tablaEstudiantes"
    >
      <table class="table table-bordered border-dark" id="tablaDeEstudiantes">
        <thead class="table-secondary border-dark">
          <tr>
            <th scope="col" headers="col-nombre">Nombre</th>
            <th scope="col" headers="col-apellido">Apellido</th>
            <th scope="col" headers="col-calificaciones">Calificación</th>
            <th scope="col" headers="col-acciones">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal fade" id="Editar" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Estudiante</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container col-11 formulario">
              <form
                class="col-10"
                id="formularioEditarEstudiante"
                onsubmit
                novalidate
              >
                <div class="form-group">
                  <label for="nombreEst">Nombre:</label>
                  <input
                    type="text"
                    class="form-control input w-90"
                    id="nombreEst"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="apellidoEst">Apellido:</label>
                  <input
                    type="text"
                    class="form-control input w-90"
                    id="apellidoEst"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <label for="notaEst">Calificación:</label>
                  <input
                    type="text"
                    class="form-control input w-90"
                    id="notaEst"
                    autocomplete="off"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="cancelarCambios"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="guardarCambios">
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
