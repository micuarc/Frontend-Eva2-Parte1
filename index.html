<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Calificaciones de Estudiantes</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div id="tituloSeguimiento" class="container col-7 col-md-12">
            <h1 class="fw-bold fs-2">Seguimiento de Calificaciones de Estudiantes</h1>
        </div>
        <div id="promedio" class="container col-10 col-sm-11 col-md-9 col-lg-8 col-xl-5">
            <h2 class="fw-bold fs-5" id="promedioCurso">Promedio de Calificaciones: No Disponible</h2>
        </div>
        <div id="formulario" class="container col-10 col-sm-11 col-md-9 col-lg-8 col-xl-5">
            <form class="col-11 col-sm-11" id="formularioEstudiantes" onsubmit>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control input w-90" id="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control input w-90" id="apellido">
                </div>
                <div class="form-group">
                    <label for="nota">Calificación:</label>
                    <input type="text" class="form-control input w-90" id="nota">
                </div>
                <button class="btn btn-primary px-3 py-2" id="boton" type="submit">Agregar
                    Estudiante</button>
            </form>
        </div>
    </div>
    <div class="container col-9 col-sm-9 col-md-12 col-xl-9" id="tablaEstudiantes">
        <table class="table table-bordered border-dark" id="tablaDeEstudiantes">
            <thead class="table-secondary border-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Calificación</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
